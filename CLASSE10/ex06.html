<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#Area {
            font: 20pt normal arial;
            background: blue;
            height: 200px;
            width: 200px;
            color: black;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="Area" onclick="sucesso()" onmouseenter="passandomouse()" onmouseout="saida()">
        Matheus Klebson
    </div>

    <script>
        a = document.getElementById("Area");

        function sucesso(){    
            a.innerText = "Sucesso"           
        }

        function passandomouse(){
            a.innerText = "Pode clicar"
        }

        function saida(){
            a.innerText = "Volte sempre"
        }
    </script>
    
</body>
</html>
