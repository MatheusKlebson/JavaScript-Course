<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing strings</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = prompt("What is your name? ")
        document.writeln("The " + name + " has " + name.length + " letters")
        document.writeln("Uppercase name: " + name.toUpperCase())
        document.writeln("LowerCase name: " + name.toLowerCase())
    </script>
    
</body>
</html>
